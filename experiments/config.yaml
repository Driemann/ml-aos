model:
  n_meta_layers: 3
data:
  background: true
  badpix: true
  dither: 5
  max_blend: 0.5
  mask_blends: false
  center_brightest: true
  batch_size: 256
  num_workers: 16
  persistent_workers: true
  pin_memory: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
trainer:
  num_nodes: 1
  gpus: 2
  strategy: ddp_find_unused_parameters_false
  sync_batchnorm: true

  max_epochs: 100
  max_time: null

  check_val_every_n_epoch: 1
  log_every_n_steps: 50

  stochastic_weight_avg: false

  overfit_batches: 0.0
  fast_dev_run: false

  precision: 16
  benchmark: true

  profiler: null
  deterministic: false

  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 2
        monitor: val_loss
        mode: min

ckpt_path: null
seed_everything: 123
